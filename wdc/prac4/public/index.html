<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>Express</title>
  <script>
  fetch('/last.txt')
  .then(u => u.text()) // => returns u.text. u is fulfilled promise. u is what is at last.txt, .text returns it as body from a response object, formats as string
  .then((data) => { //picks up u.text()
    document.getElementById("timestamp").innerText = `This page was last viewed ${data}`;
    console.log(data);
  });

let aaa = ''; //me screaming youre welcome

  function logger() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange=function() {
   if (this.readyState==4 && this.status==200) {
     var arrayLog = this.responseText;
     if (var i=0;i<arrayLog.length;i++) {
      aaa +=`<li>${arrayLog[i]}</li>`;
     }
      }
      
      };
  xhttp.open("GET", "/log.json", true);
  xhttp.send();
  setTimeout(logger, 10000);
  }
</script>
</head>

<body>
  <h1>My Prac 4 Express Server</h1>
  <p id="timestamp"></p>
  <ul>

  </ul>
</body>

</html>
