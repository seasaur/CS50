<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>Express</title>
</head>

<body>
  <h1>My Prac 4 Express Server</h1>
  <p id="timestamp"></p>
</body>

<script>
  fetch('last.txt')
  .then(u => u.text())
  .then((data) => {
    document.getElementById("timestamp").innerText = `This page was last viewed ${data}`;
    console.log(data);
  });
</script>

</html>
