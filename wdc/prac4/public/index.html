<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>Express</title>
  <script>
  fetch('/last.txt')
  .then(u => u.text()) // => returns u.text. u is fulfilled promise. u is what is at last.txt, .text returns it as body from a response object, formats as string
  .then((data) => { //picks up u.text()
    document.getElementById("timestamp").innerText = `This page was last viewed ${data}`;
    console.log(data);
  });


      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange=function() {
        if (this.readyState==4 && this.status==200) {
      document.getElementsByTagName("h1")[0].innerHTML = this.responseText;
      document.getElementsByTagName("h1")[0].style.color = this.responseText;
        }
      };
      xhttp.open("GET", "/color.txt", true);
      xhttp.send();
  
</script>
</head>

<body>
  <h1>My Prac 4 Express Server</h1>
  <p id="timestamp"></p>
</body>

</html>
