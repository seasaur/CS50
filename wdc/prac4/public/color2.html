<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>Express</title>
  <script>
function clickFunc() {
      var xhttp = new XMLHttpRequest();
      xhttp.onreadystatechange=function() {
        if (this.readyState==4 && this.status==200) {
      document.getElementsByTagName("h1")[0].innerHTML = this.responseText;
      document.getElementsByTagName("h1")[0].style.color = this.responseText;
        }
      };
      xhttp.open("GET", "/color.txt", true);
      xhttp.send();
  }

</script>
</head>

<body onload=clickFunc()>
  <h1>Color!</h1>
  <button id="colorButton" onclick="clickFunc()">click</button>

</body>

</html>
