<head>

  <title>Express</title>
  <script>
  fetch('/color.txt')

  .then((data) => { //picks up u.text()
    document.getElementsByTagName("h1").innerText = data;
  });

  clickFunc() {
  
  }
</script>
</head>

<body>
  <h1>Color!</h1>

</html>
