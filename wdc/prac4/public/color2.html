<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>Express</title>
  <script>

var xhttp = new XMLHttpRequest();
xhttp.open("GET", "/color.txt", true);
xhttp.send();

    document.getElementsByTagName("h1")[0].innerHTML = xhttp;
  });

function clickFunc() {
      document.getElementsByTagName("h1")[0].innerHTML = xhttp;
  }

</script>
</head>

<body>
  <h1>Color!</h1>
  <button id="colorButton" onclick="clickFunc()">click</button>

</body>

</html>
