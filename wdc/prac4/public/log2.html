<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>Express</title>
  <script>
let aaa = '';

  function logger() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange=function() {
   if (this.readyState==4 && this.status==200) {
     var arrayLog = JSON.parse(this.responseText);
     for (var i=0;i<arrayLog.length;i++) {
        aaa +=`<li>${arrayLog[i]}</li>`;
     }
    document.getElementById("logList").innerHTML = aaa;

      }
      };

  xhttp.open("GET", "/log.json", true);
  xhttp.send();
  }

  function logRo() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange=function() {
   if (this.readyState==4 && this.status==200) {
     var arrayLog = JSON.parse(this.responseText);
     for (var i=0;i<arrayLog.length;i++) {
        aaa +=`<li>${arrayLog[i]}</li>`;
     }
    document.getElementById("logList").innerHTML = aaa;

      }
      };

  xhttp.open("GET", "/log-ro.json", true);
  xhttp.send();
    setTimeout(logRo, 10000);

  }
</script>
</head>

<body onload="logger()" onload= "logRo()">
  <ul id ="logList">

  </ul>
</body>

</html>
