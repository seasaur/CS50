<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>Express</title>
  <script>
  var x = document.getElementById("tnc");
  x.style.display = "none";
  function accept() {
  var xhttp = new XMLHttpRequest();
  xhttp.onreadystatechange=function() {
   if (this.readyState==4 && this.status==200) {
       if(this.responseText == 0) { //if not accepted
           x.style.display = "block"
     }
     else { //if accepted
        x.innerHTML =`<p>paragraph 1</p> <p> paragraph 2 </p>`
      }
      };
  xhttp.open("GET", "/content.ajax", true);
  xhttp.send();
  }


</script>
</head>

<body>
  <h1>My Prac 4 Express Server</h1>
  <div id="tnc" style>
  <p>accept the terms and conditions</p>
  <button onclick="accept()">accept</button>
  </div>
</body>

</html>
