<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>Express</title>
  <script>
 // const x = document.getElementsByClassName("hide");
 // x[0].style.display = "none";
//x[1].style.display = "none";
  function content() {
  var xhttp = new XMLHttpRequest();
  xhttp.onload=function() {
   if (this.status==403) { //if not accepted
          //x.style.display = "block";
        var p = document.createElement("p");
        p.classList.add("p");
        p.innerHTML = "accept the terms and conditions";
        document.getElementById("bruh").appendChild(p);

        var b = document.createElement("button");
        b.classList.add("b");
        b.innerHTML = "accept or else";
        document.getElementById("bruh").appendChild(b);

            //<p>accept the terms and conditions</p>
          //<button onclick="accept()">accept</button>
          b.setAttribute("onClick", "accept()")
     }
     else { //if accepted
        //x.innerHTML = this.responseText;
        //p.style.display = "none";
        //b.style.display = "none";
        var para = document.createElement("div");
        para.classList.add("div");
        para.innerHTML = this.responseText;
        document.getElementById("bruh").appendChild(para);
      }
      };
  xhttp.open("GET", "/content.ajax", true);
  xhttp.send();
  }

  function accept() {
    var xhttp = new XMLHttpRequest();
    xhttp.onload=function() {
  if (this.readyState==4 && this.status==200) {
          content();

     }
      };
  xhttp.open("GET", "/accept", true);
  xhttp.send();
  }

</script>
</head>

<body id="bruh" onload="content()">
  <h1>My Prac 4 Express Server</h1>

</body>

</html>
