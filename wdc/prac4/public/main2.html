<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
  <title>Express</title>
  <script>
  document.getElementById("tnc").style.display = "none";

  function accept() {
  var xhttp = new XMLHttpRequest();
  xhttp.onload=function() {
   if (this.status==403) { //if not accepted
          x.style.display = "block";
     }
     else { //if accepted
        x.innerHTML = this.responseText;
      }
      };
  xhttp.open("GET", "/content.ajax", true);
  xhttp.send();
  }


</script>
</head>

<body>
  <h1>My Prac 4 Express Server</h1>
  <div id="tnc">
  <p>accept the terms and conditions</p>
  <button onclick="accept()">accept</button>
  </div>
</body>

</html>
